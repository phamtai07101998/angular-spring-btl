<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>

<ng-template #loggedOut>
  <div class="dashboard-main-wrapper" >
    <div class="main__container">
      <div class="login-card">

        <main class="login-content">
          <span class="login-header">Login</span>
          <!-- login form -->

          <form class="login-form" (ngSubmit)="onSubmit()" #authform="ngForm">
            <input ngModel type="username" autofocus placeholder="User Name" name="username" class="login-input"
              [(ngModel)]="form.username" #username="ngModel" required>
            <input ngModel type="password" placeholder="Password" name="password" class="login-input"
              [(ngModel)]="form.password" #password="ngModel" required>
            <div *ngIf=" isLoginFailed" class="alert alert-danger">
              Xem nai mat khau hoac tai khoan
            </div>
            <input type="submit" name="submit" value="Login" class="login-btn"
              [class.btn-disabled]="!authform.form.valid" [disabled]="!authform.form.valid">

          </form>

          <div class="signup-link-wrapper">
            <span class="signup-notice">Don't have an account?</span>
            <a class="signup-link" routerLink="/signup">Sign up</a>
          </div>

        </main>

        <!-- linking to signup -->
        <aside class="login-aside">
          <div class="login-aside-overlay"></div>
          <h1 class="login-welcome-text">Welcome Back!</h1>
          <hr class="login-aside-hr">
        </aside>
      </div>
    </div>
  </div>
</ng-template>
